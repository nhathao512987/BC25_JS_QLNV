<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản Lý Nhân Viên</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        /> 

        <!-- JQuery UI -->
        <link rel="stylesheet" href="css/jquery-ui.min.css">

        <!-- Animate -->
        <!-- <link rel="stylesheet" href="css/animate.css"> -->

        <!-- style -->
        <link rel="stylesheet" href="./style.css">
    </head>  
    <body>
        <div class="wrapper">
            <div id="content">
                <div class="container">
                    <div class="card text-center">
                        <!-- header -->
                        <div class="card-header MyCardHeader">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3 class="text-left text-primary font-weight-bold">Danh Sách Nhân Viên</h3>
                                    <!--       Canh Trái    Màu CHữ      Độ Dày CHữ  -->
                                </div>
                                <div class="col-md-6 text-right">
                                    <button class="btn btn-primary" id="btnThem" data-toggle="modal" data-target="#myModal">Thêm Nhân Viên</button>
                                </div>
                            </div>
                        </div>

                        <!-- body -->
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="next" class="form control" placeholder="Loại Nhân Viên" id="searchName">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-bordered table-hover myTable">
                                <thead class="text-primary">
                                    <tr>
                                        <th class="nowrap">
                                            <span class="mr-1">Tài Khoản</span>
                                            <i class="fa fa-arrow-up" id="SapXepTang"></i>
                                            <i class="fa fa-arrow-down"  id="SapXepGiam"></i>
                                        </th>
                                        <th>Họ Và Tên</th>
                                        <th>Email</th>
                                        <th>Ngày Làm</th>
                                        <th>Chức Vụ</th>
                                        <th>Tổng Lương</th>
                                        <th>Xếp Loại</th>
                                        <th><em class="fa fa-cog"></em></th>
                                    </tr>
                                </thead>
                                <tbody id="tableDanhSach"></tbody>
                            </table>
                        </div>

                        <!-- Footer -->
                        <div class="card-footer MyCardFooter">
                            <nav>
                                <ul class="pagination justify-content-center" id="ulPhanRang"></ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade show" id="myModal" style="display:block; padding-left:16px;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <header class="head-form mb-0">
                        <h2 id="header-title">Log In</h2>
                    </header>

                    <!-- Modal Body-->
                    <div class="modal-body">

                        <form role="form">

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" name="account" id="account" class="form-control input-sm" placeholder="Tài Khoản">
                                    <span class="sp-thongbao" id="tbAccount" ></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                                    </div>
                                    <input type="name" name="name" id="name" class="form-control input-sm" placeholder="Họ Và Tên">
                                    <span class="sp-thongbao" id="tbName" ></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
                                    <span class="sp-thongbao" id="tbEmail" ></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                    </div>
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Mật khẩu">
                                    <span class="sp-thongbao" id="tbPassword" ></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                    </div>
                                    <input type="text" name="day" id="datepicker" class="form-control input-sm" placeholder="Ngày Làm">
                                    <span class="sp-thongbao" id="tbDay" ></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-money-bill"></i></span>
                                    </div>
                                    <input type="text" name="Salary" id="Salary" class="form-control input-sm" placeholder="Lương Cơ Bản">
                                    <span class="sp-thongbao" id="tbSalary" ></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                                    </div>
                                    <select class="form-control" id="position">
                                        <option>Sếp</option>
                                        <option>Trưởng Phòng</option>
                                        <option>Nhân Viên</option>
                                    </select>
                                </div>
                                <span class="sp-thongbao" id="tbPosition"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-clock"></i></span>
                                    </div>
                                    <input type="text" name="time" id="time" class="form-control input-sm" placeholder="Giờ Làm">
                                </div>
                                <span class="sp-thongbao" id="tbTime"></span>
                            </div>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer" id="modal-footer">
                        <button id="btnThemNV" type="button" class="btn btn-success">Thêm người dùng</button>
                        <button id="btnCapNhat" type="button" class="btn btn-success">Cập nhật</button>
                        <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                    </div>    
                </div>
            </div>
        </div>
        
    	<!-- Bootstrap -->
        <script src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>

        <!-- Date Picker -->
        <!-- <script src="js/jquery-ui.min.js"></script> -->
        <script src="./js/jquery-ui.js"></script>
        <script src="js/datepicker.js"></script>

        <script src="./main.js"></script>
        <script src="./liststaff.js"></script>
        <script src="./staff.js"></script>

    </body>
</html>
